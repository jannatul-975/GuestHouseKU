<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Profile</title>
    <link rel="stylesheet" href="teacherStyle.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#profileForm").submit(function (event) {
          event.preventDefault(); // Prevent default submission

          let formData = $(this).serialize();

          $.ajax({
            url: "teacherForm.php", // PHP file to handle form submission
            type: "POST",
            data: formData,
            success: function (response) {
              $("#message").html(response).css("color", "green");
              $("#profileForm")[0].reset(); // Reset form after submission
            },
            error: function () {
              $("#message").html("An error occurred!").css("color", "red");
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <h2>Teacher Form</h2>

    <form id="profileForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone No:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required />

      <label for="dept_name">Discipline:</label>
      <input type="text" id="dept_name" name="dept_name" required />

      <button type="submit" id="submitButton">Submit</button>
    </form>

    <p id="message"></p>
  </body>
</html>
